[backend]
precision = double
rank-allocator = linear

[backend-openmp]
cblas= /usr/lib/libblas.so.3

[constants]
gamma = 1.4
mu    = 6.06777413651243E-5
Pr    = 0.72

[solver]
system = navier-stokes
order = 3

[solver-time-integrator]
formulation = dual
scheme = bdf2
pseudo-scheme = rk4
controller = none
tstart = 0.0
tend = 1000.0
dt = 0.0088
pseudo-dt = 0.0022
pseudo-niters-max = 3
pseudo-niters-min = 3
pseudo-resid-norm = l2
pseudo-resid-tol = 1e-5

[solver-dual-time-integrator-multip]
pseudo-dt-fact = 2.3
cycle = [(3, 1), (2, 1), (1, 1), (0, 2), (1, 1), (2, 1), (3, 3)]

[solver-interfaces]
riemann-solver = rusanov
ldg-beta = 0.5
ldg-tau = 0.1

[solver-interfaces-line]
flux-pts = gauss-legendre

[solver-elements-tri]
soln-pts = williams-shunn

[solver-elements-quad]
soln-pts = gauss-legendre

[soln-plugin-nancheck]
nsteps = 1

[soln-plugin-writer]
dt-out = 1.0
basedir = .
basename = cylinder_2d_{t:.2f}

[soln-bcs-wall]
type = no-slp-adia-wall

[soln-bcs-outlet]
type = char-riem-inv
rho = 1
u   = 0.2366431913 
v   = 0
p   = 1

[soln-bcs-inlet]
type = char-riem-inv
rho = 1
u   = 0.2366431913 
v   = 0
p   = 1

[soln-ics]
rho  = 1
u   = 0.2366431913 
v   = 0
p   = 1
